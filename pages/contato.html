<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="pagina_30">
    <span class="titulo_form">Contato do parente</span><br>
    <div class="formulario">        
        <form id="form_contato">            
            <label for="grau"></label>
            <input type="text" id="grau" name="grau" class="campo" placeholder="Digite o grau de parentesco"><br><br>

            <label for="nome"></label>
            <input type="text" id="nome" name="nome" class="campo" placeholder="Digite o nome do parente"><br><br>
            
            <label for="email"></label>
            <input type="email" id="email" name="email" class="campo" placeholder="Digite o e-mail do parente"><br><br>

            <label for="fone"></label>
            <input type="phone" id="fone" name="fone" class="campo" placeholder="Digite o telefone do parente"><br><br>

            <button type="button" class="botao_funeral" onclick="salvarDados()">Salvar</button>
        </form>
    </div>
    <div class="botao_funeral">
        <a href="../index.html">Voltar</a>
    </div>
